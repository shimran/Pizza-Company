<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>
      ShimCity Pizza Co.
  </title>

  <div id="title"><center><h2>Welcome to ShimCity Pizza Co.!</h2></center> </div>
  <h3>Select a pizza size and choice of topping. Then information regarding the number of slices in each will appear.<h3>
  <body>

  <form id="numberOfSlices" align="center">
    <select id="pizzaSize">
    <option value="10">Small (10")</option>
    <option value="11">Medium (11")</option>
    <option value="12">Large (12")</option>
    </select>

    <select id= "pizzaType">
    <option value="Cheese">Cheese</option>
    <option value="Pepperoni">Pepperoni</option>
  </select><br>
    <button type="submit"> Check Slices</button>
  </form>

 <h2>Number of Slices:</h2>
    <h2> This pizza has <span id="slices"></span> slices </h2>
  </body>
</html>
